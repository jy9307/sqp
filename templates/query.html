<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>탐구 질문 도우미</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel='stylesheet' href="{{ url_for('static', filename='css/style.css') }}" />

</head>
<body>
    <div id="header">
            <p class="black-han-sans-regular">AI 질문 설정 도우미</p>
      </div>

    <div id="feedback-window">
        <div id="QFeed" class="feedback"></div>
    </div>
    <div id="question-window">
        <input type="text" class="input" id="messageInput" placeholder="자신이 설정한 질문을 입력하세요">
        <button id="send_btn" class="btn btn-primary">피드백 받기</button>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}">
    </script>   
</body>
</html>
